    <p>Our organization is PTSD (People treated sufficiently & Decently)We are a non-profit organization that takes pride in helping those in need with PTSD

      What PTSD IS
      PTSD or posttraumatic stress disorder is a mental disorder that is caused by traumatic events in one’s life. It’s symptoms can cause involuntary memories, nightmares, flashbacks, emotional distress, and physiological reactions when exposed to
      triggers.
      How We Help
      We offer a number of services to help people with PTSD. We offer a quiet space with T.V., video games, books,music, food and if the recipient chooses an overnight stay with nurses that take great care. We also offer service animals for outside
      treatment if required all this for free, this is a non-profit organization
